{% extends 'base.html' %}
{% block body %}
<h2>Login</h2>
<form action="/login" method="post" id="login">
    <label for="email">Your email</label>
    <input type="email" name="email" >

    <label for="password">Password</label>
    <input name="password" type="password" >

    <input type="submit" value="Login">
</form>
{% endblock %}
