{% extends 'base.html' %}
{% block body %}
<form id='logout-btn' action="/", method='post'>
    <button>Logout</button>
</form>
<h1>Your Habits</h1>
<div>
    <a href="/add-habit">
        <button>Add Habit</button>
    </a>
</div>

<div>
    <ul>
        {% for habit in habits %}
        <li>
            
            <div>{{ habit.habit_name }}</div>
            <form action="/edit-frequency" method="post"><input name="completed-habit" type="checkbox"></form>
            
            
            <a href="/edit-habit/{{ habit.habit_id }}">
               
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots-vertical" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </svg>
            </a>
            <form id="delete-habit" action="/delete-habit/{{ habit.habit_id }}" method="post">
                
                    <button type=>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>

            </form>

            
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
