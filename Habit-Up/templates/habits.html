{% extends 'base.html' %}
{% block body %}
<div class="container wrapper d-flex flex-column">
    <nav class="navbar">
        <h1>Habit Up</h1>
        <form id='logout-btn' action="/logout" method='post'>
            <button type="submit">Logout</button>
        </form>
    </nav>
   
    <div class="d-flex flex-row mx-auto">
        
                <h3>Add a habit</h3> 
        
                <a href="/add-habit">
                    <button>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </button>
                </a>

    </div>
    <div class="">
        <h2 class="text-center mx-auto">Your Habits</h2>
    </div>
               
    <div class="mx-auto text-center">
        <form action="/start-day" methods="get">    
            <input type="submit" value="Start a new day!">
        </form>
    </div>
    <div class="mx-auto habit-container">
        <ul >
            {% for habit in habits %}
            <div class="d-flex">
                <li> 
                    <div class="d-flex flex-row habit-item">
                        <div class="d-flex flex-column">
                            <form name="completed-habit" id="check-off-form" action="/habits/{{habit.habit_id}}" method="post">
                            
                                {% if habit.is_checked == False %}
                                    
                                    <div class="d-flex flex-row">
                                        <input class="complete-this" type="submit" name="completed-habit" value="Mark complete">
                                        <div class="habit-name" id="habit-desc-{{ habit.habit_name }}"> {{habit.habit_name}} </div>
                                    </div>
                                {% else %}
                                    <div class="d-flex flex-row">
                                        <input class="complete-this" type="submit" name="completed-habit" value="Mark incomplete">
                                        <s><div class="habit-name" id="habit-desc-{{ habit.habit_name }}">{{ habit.habit_name }}</div></s> 
                                    </div> 
                                {% endif %}
                            </form>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="edit-this">
                                <a href="/edit-habit/{{ habit.habit_id }}">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                      </svg>
                                    
                                </a>
                            </div>
                            
                            <div>
                                <form class="delete-this" id="delete-habit" action="/delete-habit/{{ habit.habit_id }}" method="post">
                                    <button type=>
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                        </svg>
                                    </button>
                                </form>
                            </div>
                        </div>
                            
                    </div>       
                        
                        
                    
                </li>
            </div>
            {% endfor %}
        </ul> 
    </div>           
     
    
</div>
<!-- Example in case I want to use AJAX -->
<!-- <script src="/static/js/habits.js"></script> -->
{% endblock %}
